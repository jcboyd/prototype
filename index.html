<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<script src="server_requests.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script>
		var click = new Audio(); click.src = "media/click.mp3";
		function playClick() {
		click.play();
		}
	</script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--Load and initialise the Facebook API. xfbml checks for active login-->
	<script>
		function statusChangeCallback(response) {
		    if (response.status === 'connected') {
		      	welcome();
		    } 
		    else if (response.status === 'not_authorized') {
		      	document.getElementById('word').innerHTML = 'Please log ' + 'into this app.';
		    }
		    else {
		      	document.getElementById('word').innerHTML = 'Please log ' + 'into Facebook.';
		    }
		}

		function checkLoginState() {
	    	FB.getLoginStatus(function(response) {
	      	statusChangeCallback(response);
	    	});
	  	}

		//Called when page loads
		window.fbAsyncInit = function() {
			//Initialise SDK
	  		FB.init({
	    		appId      : '1525612724344445',
	    		cookie     : true,  // enable cookies to allow the server to access 
	            		            // the session
	    		xfbml      : true,  // parse social plugins on this page
	    		version    : 'v2.1' // use version 2.1
	  		});

	  		//Get login status
	  		FB.getLoginStatus(function(response) {
	  			statusChangeCallback(response);
	  		});
		};

		// Load the SDK asynchronously
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
		    if (d.getElementById(id)) return;
		    js = d.createElement(s); js.id = id;
		    js.src = "//connect.facebook.net/en_US/sdk.js";
		    fjs.parentNode.insertBefore(js, fjs);
		  	} (document, 'script', 'facebook-jssdk')
	  	);

	  	function welcome() {
	  		document.getElementById("login_button").style.display = "none";
	    	FB.api('/me', function(response) {
	      		check_user(response);
	    	});
	    }
	</script>

	<div id="principal" ng-app>
		<div id="header" style="height:15%;width:100%;float:left">
			<img id="logo" src="media/logo.png" onmousedown="submit_definition()">
		</div>
		<div style="height:70%;width:100%;float:left">
			<p id="word" onmousedown="get_ranked()">Click here...</p>
			<p id="partofspeech"></p>
			<p id="def1"></p>
			<p id="def2"></p>
			<p id="def3"></p>
			<input id="definition" type="text" class="inputs" placeholder="Write a new definition here!" /> 
		</div>
		<div id="footer" style="height:15%;width:100%;float:left">
			<span id="login_button">
				<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"> </fb:login-button>
			</span>
		</div>
	</div>
</body>
</html>
