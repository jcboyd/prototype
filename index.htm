<!DOCTYPE>
<html>
<head>
	<title>Div test</title>
	<meta charset="UTF-8"> 
    <script>
    function loadXMLDoc() {
        var xmlhttp;
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function() {
            if (xmlhttp.readyState==4 && xmlhttp.status==200) {
            	document.getElementById("content").innerHTML=xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET","connection.php",true);
        xmlhttp.send();
    }
    </script>
</head>

<body>
    <div id="header" style="background-color:#FFA500;height:10%;width:100%;float:left">
        <h1>Div test</h1>
    </div>
    <div id="menu" style="background-color:#FFD700;width:25%;height:80%;float:left">
        <button type="button" onclick="loadXMLDoc()">Request data</button>
    </div>
    <div id="content" style="background-color:#EEEEEE;width:75%;height:80%;float:right"></div>
    <div id="footer" style="background-color:#FFA500;height:10%;width:100%;float:left"></div>
</body>
<html>
