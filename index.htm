<!DOCTYPE>
<html>
<head>
<script>
</script>
<script src="get_random.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<link rel="stylesheet" href="angularcss.css">
<script>
var click = new Audio(); click.src = "media/stapler.mp3";
function playClick() {
	click.play();
}
</script>
</head>
<body>
<div id="principal" ng-app>
	<div id="header" style="height:5%;width:100%;float:left">
		<img src="media/logo.png">
	</div>
	<div style="height:80%;width:100%;float:left">
		<!-- nav is a HTML5 element -->
		<nav class="{{active}}" onmousedown="playClick()" ng-click="$event.preventDefault()">
			<a href="#" class="home" ng-click="active='home'">Home</a>
			<a href="#" class="projects" ng-click="active='projects'">Projects</a>
			<a href="#" class="services" ng-click="active='services'">Services</a>
			<a href="#" class="about" ng-click="active='about'">About</a>
		</nav>
		<p id="word" onmousedown="get_random()">Word:</p>
		<p id="definition">Definition:</p>
	</div>
	<div id="header" style="height:10%;width:100%;float:left">
	</div>
</div>
</body>
</html>
